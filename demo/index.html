<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Senna - my first blazing fast website</title>
    <!-- Senna optional styles -->
    <link rel="stylesheet" href="css/senna.css">
    <!-- Senna -->
    <script src="js/senna-debug.js"></script>
</head>

<body data-senna>
    <a href="/MySPAwithSENNA/demo/pages/page1.html">Page 1</a>
    <a href="/MySPAwithSENNA/demo/pages/page2.html">Page 2</a>
    <!-- Content surface -->
    <div id="content">
        <div id="content-default">
            Default content of my website.
        </div>
    </div>
    <!-- End of content surface -->
    <script>
    var app = new senna.App();
    app.setBasePath('/MySPAwithSENNA/demo/pages/');
    app.addSurfaces('content');
    app.addRoutes(new senna.Route(/\w+\.html/, senna.HtmlScreen));

    app.navigate('/MySPAwithSENNA/demo/pages/page1.html');
    </script>
</body>

</html>
